<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Nueva Solicitud</h5>
      </div>
      <div class="card-body ">
        <form [formGroup]="formMesaDeAyuda" (ngSubmit)="enviarSolicitud(formMesaDeAyuda.value)">
          <div class="row">
            <div class="col-6 ">
              <div class="form-group">
                <label for="mesaDeAyudaTipoDeSolicitudID">Tipo de solicitd *</label>
                <select name="mesaDeAyudaTipoDeSolicitudID" class="form-control" formControlName="mesaDeAyudaTipoDeSolicitudID"
                  id="mesaDeAyudaTipoDeSolicitudID">
                  <option value="">Seleccione el tipo de solicitud</option>
                  <option *ngFor="let tipoDeSolicitud  of tiposDeSolicitudes"  value="{{tipoDeSolicitud.mesaDeAyudaTipoDeSolicitudID}}"> {{tipoDeSolicitud.mesaDeAyudaTipoDeSolicitudNOMBRE}} ({{tipoDeSolicitud.mesaDeAyudaTipoDeSolicitudCODIGO}})</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="mesaDeAyudaUbicacionID">Ubicación del suceso *</label>
                <select name="mesaDeAyudaUbicacionID" class="form-control"
                  formControlName="mesaDeAyudaUbicacionID" id="mesaDeAyudaUbicacionID">
                  <option value="">Seleccione la ubicación del suceso</option>
                  <option *ngFor="let ubicacion  of ubicaciones"  value="{{ubicacion.mesaDeAyudaUbicacionID}}"> {{ubicacion.mesaDeAyudaUbicacionNOMBRE}} ({{ubicacion.mesaDeAyudaUbicacionCODIGO}})</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 ">
              <div class="form-group">
                <label for="mesaDeAyudaNUMEROINVENTARIOEQUIPO">No. De inventario del equipo</label>
                <input type="text" class="form-control" formControlName="mesaDeAyudaNUMEROINVENTARIOEQUIPO"
                  placeholder="Ingrese el numero de inventario del equipo.">
              </div>
            </div>
            <div class="col-6 ">
              <div class="form-group">
                <label for="mesaDeAyudaNIVELPRIORIDAD">Nivel de prioridad *</label>
                  <select name="mesaDeAyudaNIVELPRIORIDAD" class="form-control"
                  formControlName="mesaDeAyudaNIVELPRIORIDAD" id="mesaDeAyudaNIVELPRIORIDAD">
                  <option value="">Seleccione el nivel</option>
                  <option value="BAJA" class="bg-success" >Baja</option>
                  <option value="MEDIA" class="bg-warning" >Media</option>
                  <option value="ALTA" class="bg-danger" >Alta</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6 ">
              <div class="form-group">
                <label for="mesaDeAyudaFCHCREO">Fecha de solicitud</label>
                <input type="datetime-local" value="0000-00-00 00:00:00" class="form-control" formControlName="mesaDeAyudaFCHCREO" id="birthdaytime" name="birthdaytime">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 ">
              <div class="form-group">
                <label for="mesaDeAyudaDESCRIPCION">Descripción del suceso *</label>
                <textarea name="mesaDeAyudaDESCRIPCION" id="mesaDeAyudaDESCRIPCION"
                  formControlName="mesaDeAyudaDESCRIPCION" style="width: 100%;" rows="10"></textarea>
              </div>
            </div>
          </div>
          <input type="hidden" formControlName="mesaDeAyudaID">
          <div class="row mt-5">
            <div class="update ml-auto mr-auto col-12">
                <button type="submit" [disabled]="!formMesaDeAyuda.valid" class="btn btn-primary btn-round w-100 ">{{tituloaccion}}</button>
            </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
