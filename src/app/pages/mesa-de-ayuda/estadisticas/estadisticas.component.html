<div class="row">
  <div class="col-12"  *ngIf="cargando">
    <app-cargando-sonar></app-cargando-sonar>
  </div>

  <div class="col-md-12" *ngIf="!cargando">
    <div class="card ">
      <div class="card-header ">
       <h5 class="card-title">Estadisticas de mesa de ayuda</h5>
       <hr>
      </div>
      <div class="card-body ">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-bell-55 text-warning"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Pendientes</p>
                      <p class="card-title">150
                        <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <a [routerLink]="['/mesaDeAyuda/solicitudesPendientes']"><i class="nc-icon nc-alert-circle-i"></i> info</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-user-run text-primary"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">En curso</p>
                      <p class="card-title">23
                        <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <a [routerLink]="['/mesaDeAyuda/solicitudesEnCurso']"><i class="nc-icon nc-alert-circle-i"></i> info</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-check-2 text-success"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Resueltas</p>
                      <p class="card-title">1,345
                        <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <a [routerLink]="['/mesaDeAyuda/solicitudes']"><i class="nc-icon nc-alert-circle-i"></i> info</a>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card card-chart">
              <div class="card-header">
                <h5 class="card-title">TIPO DE SOLICITUDES</h5>
                <p class="card-category">estadisticas 2022</p>
              </div>
              <div class="card-body">
                <canvas id="speedChart2" width="400" height="100"></canvas>
              </div>
             <!--  <div class="card-footer">
                <div class="chart-legend">
                  <i class="fa fa-circle text-info"></i> Tesla Model S
                  <i class="fa fa-circle text-warning"></i> BMW 5 Series
                </div>
                <hr/>
                <div class="card-stats">
                  <i class="fa fa-check"></i> Data information certified
                </div>
              </div> -->
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card card-chart">
              <div class="card-header">
                <h5 class="card-title">USUARIOS TECNICOS</h5>
                <p class="card-category">estadisticas 2022</p>
              </div>
              <div class="card-body">
                <canvas id="usuariosTecnicos" width="400" height="100"></canvas>
              </div>
             <!--  <div class="card-footer">
                <div class="chart-legend">
                  <i class="fa fa-circle text-info"></i> Tesla Model S
                  <i class="fa fa-circle text-warning"></i> BMW 5 Series
                </div>
                <hr/>
                <div class="card-stats">
                  <i class="fa fa-check"></i> Data information certified
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
